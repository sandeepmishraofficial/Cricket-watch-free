<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #1e3a8a, #9333ea);
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }
        h2 {
            color: white;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .fallback-message {
            color: white;
            margin-top: 20px;
            display: none;
        }
    </style>
    <!-- Use a reliable CDN for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <h2>Watch Live Cricket Streaming</h2>
        <p class="text-white mb-2">Click play and unmute to enjoy live cricket!</p>
        <div id="loading" class="loader"></div>
        <iframe id="liveTV" loading="lazy" src="https://tapmadtv.live/play.php?c=ptvpk" allowfullscreen></iframe>
        <p id="errorMsg" class="text-red-500 hidden">⚠️ Failed to load live stream. Please try again later.</p>
        <div id="fallback" class="fallback-message">
            <p>If the stream doesn't load, you can visit <a href="https://tapmadtv.live/play.php?c=ptvpk" target="_blank" class="text-blue-400 underline">TapMad TV</a> directly.</p>
        </div>
    </div>
    
    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/sandeepmishraofficial/"><i class="fab fa-linkedin"></i></a>
        <a href="https://x.com/CodeWithMishra"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/8sm_______"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@hackerbudy"><i class="fab fa-youtube"></i></a>
    </div>

    <script>
        window.onload = function() {
            let iframe = document.getElementById("liveTV");
            let loader = document.getElementById("loading");
            let errorMsg = document.getElementById("errorMsg");
            let fallback = document.getElementById("fallback");

            // Try to load the iframe
            try {
                iframe.onload = function() {
                    loader.style.display = "none";
                    iframe.style.display = "block";
                };

                iframe.onerror = function() {
                    showError();
                };

                // Check if iframe loaded content successfully
                setTimeout(() => {
                    try {
                        // This will throw an error if cross-origin restrictions apply
                        let iframeContent = iframe.contentWindow || iframe.contentDocument;
                        if (!iframeContent) {
                            showError();
                        }
                    } catch (e) {
                        showError();
                    }
                }, 3000);

                // Timeout in case iframe takes too long to load
                setTimeout(() => {
                    if (iframe.style.display === "none") {
                        showError();
                    }
                }, 10000); // 10 seconds timeout
            } catch (e) {
                showError();
            }

            function showError() {
                loader.style.display = "none";
                errorMsg.style.display = "block";
                fallback.style.display = "block";
                // Try to load alternative content
                iframe.src = "https://tapmadtv.live/play.php?c=ptvpk";
            }
        };
    </script>
</body>
</html>
